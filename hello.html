<!doctype html>
<html ng-app="ticTacToeApp">
<head>
	<meta charset="utf-8">
	<title> Tic Tac Toe Game!</title>
	<link rel="stylesheet" href="app.css">
</head>

<body>
 <div id="container" ng-controller="BoardController" ng-init="newGame()">
  <div class="lastWinnerBoard">Last winner was: Player {{lastWinner.$value}} </div>
  <div id="board">
  	<br>
  	<!--<div  ng-hide="won">Player {{currentPlayer}}'s turn!</span>-->
  	<div ng-game></div>
      <br><br>
      <table>
        <tr id="row1">
          <td ng-repeat = "tile in gameBoard[0]" ng-disabled = "isDisabled"><button class ="square" ng-click ="play(tile); disableButton()">{{ tile.value }}</button></td>
        </tr>
        <tr id="row2">
          <td ng-repeat = "tile in gameBoard[1]" ng-disabled = "isDisabled"><button class ="square" ng-click ="play(tile); disableButton()">{{ tile.value }}</button></td>
        </tr>
        <tr id="row3">
          <td ng-repeat = "tile in gameBoard[2]" ng-disabled = "isDisabled"><button class ="square" ng-click ="play(tile); disableButton()">{{ tile.value }}</button></td>
        </tr>
      </table>
    <p>
      <br>
      <span class="fr" ng-show="won">Player {{winner}} won!</span>
      <br><br>
  	</p>
      <div><button class ="r" ng-click = "newGame()">N E W &nbsp;&nbsp;&nbsp;G A M E</button></div>
      <br></br>
  </div>
</div>
